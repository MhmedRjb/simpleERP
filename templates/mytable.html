
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />

  <title>My Table</title>
</head>
<body>
  <div class="container-fluid ">


    {% include 'navbar.html' %}



    <!-- <div class="table-scrollable"> -->

    <table id="example" class="table table-bordered table-striped  table-hover table-sm" style="width:100%" >
      <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" maxlength="2048" tabindex="1">

      <thead class="table-dark">

      <tr>
        {% for col_name in columns %}
        <th>{{ col_name }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tfoot>
</table>


<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>


    
<script src="{{ url_for('static', filename='js/maindatatable.js') }}"></script>


<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>


<script>
  const autoCompleteJS = new autoComplete({
      selector: "#autoComplete",
      placeHolder: "Search for Food...",
      data: {
          src: ["Sauce - Thousand Island", "Wild Boar - Tenderloin", "Goat - Whole Cut"],
          cache: true,
      },
      resultsList: {
          element: (list, data) => {
              if (!data.results.length) {
                  // Create "No Results" message element
                  const message = document.createElement("div");
                  // Add class to the created element
                  message.setAttribute("class", "no_result");
                  // Add message text content
                  message.innerHTML = `<span>Found No Results for "${data.query}"</span>`;
                  // Append message element to the results list
                  list.prepend(message);
              }
          },
          noResults: true,
      },
      resultItem: {
          highlight: true
      },
      events: {
          input: {
              selection: (event) => {
                  const selection = event.detail.selection.value;
                  autoCompleteJS.input.value = selection;
              }
          }
      }
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</body>

</html>
